{{- if ne .Parent.Name "imagemap" -}}
{{- errorf "area must be used within an imagemap shortcode" -}}
{{- end -}}
<area shape="{{ .Get "shape" }}" coords="{{ .Get "coords" }}"{{ with .Get "href" }} href="{{ . }}"{{ end }}{{ with .Get "title" }} title="{{ . }}"{{ end }}{{ with .Get "alt" }} alt="{{ . }}"{{ end }} />
